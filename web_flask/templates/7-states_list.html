{% extends "base.html" %}

{% block head %}
    <TITLE>HBNB</TITLE>
{% endblock head %}

{% block body %}
    <H1>States</H1>
    <UL>
        {% for state in states | sort(attribute="name") %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
        {% endfor %}
    </UL>
{% endblock body %}
