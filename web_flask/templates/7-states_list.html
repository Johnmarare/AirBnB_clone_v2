{% extends "base.html" %}

{% block head %}
    <title>HBNB</title>
{% endblock head %}

{% block body %}
    <H1>States</H1>
    <ul>
        {% for state in states | sort(attribute="name") %}
            <li>{{ state.id }}: <B>{{ state.name }}</B></li>
        {% endfor %}
    </ul>
{% endblock body %}
